<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<form autocomplete="off" th:action="@{/register/save}" th:object="${user}" method="post" class="form-signin" role="form">
    <h3 class="form-signin-heading">Registration Form</h3>
    <div class="form-group">
        <div class="">
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <div class="">
            <input type="text" th:field="*{username}" placeholder="Username" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <div class="">
            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
        </div>
    </div>


    <div class="form-group">
        <div class="">
            <button type="submit" class="btn btn-primary btn-block">Register User</button>
        </div>
    </div>
    <!-- <span th:utext="${successMessage}"></span> -->
</form>
</body>
</html>
