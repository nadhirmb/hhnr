<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Client</title>
</head>
<body>
<form autocomplete="off" th:action="@{/client/save}" th:object="${client}" method="post" class="form-signin" role="form">
    <h3 class="form-signin-heading">Registration Form</h3>
    <div class="form-group">
        <div class="">
            <input type="text" th:field="*{company}" placeholder="company" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <div class="">
            <input type="text" th:field="*{clientName}" placeholder="clientName" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <div class="">
            <button type="submit" class="btn btn-primary btn-block">Register User</button>
        </div>
    </div>
    <!-- <span th:utext="${successMessage}"></span> -->
</form>

</body>
</html>
